<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SynthesisCubes</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
	<script src="https://yandex.ru/games/sdk/v2"></script>


<!-- Запуск рекламы при старте игры -->
<script type="text/javascript">
  var player;
  var sdk;
  var payments = null;


  YaGames.init({
    adv: {
      onAdvClose: wasShown => {
        console.info('adv closed!');
      }
    }
  })
    .then(ysdk => {
      sdk = ysdk;
      sdk.adv.showFullscreenAdv({ callbacks: {} });
    });
</script>
<!-- Обработка рекламы в нужное время -->
<script>
  function showFullscrenAd() {
    sdk.adv.showFullscreenAdv({
      callbacks: {
        onClose: function (wasShown) {
          unityInstance.SendMessage('YandexSDK', 'OnInterstitialShown');
        },
        onError: function (error) {
          unityInstance.SendMessage('YandexSDK', 'OnInterstitialFailed', error);
        }
      }
    })
  }
</script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 400px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">SynthesisCubes</div>
      </div>
    </div>
  </body>
</html>
